<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="image/silakbologo.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8a364c3095.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arsenal&family=Poiret+One&family=Rajdhani:wght@300&display=swap");
    </style>
    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Silakbo | Login</title>
  </head>
  <body>
    <div class="login">
      <div class="container p-lg-5">
        <br /><br /><br />
        <form class="row shadow-lg align-middle">
          <div class="container">
            <div class="row p-5">
              <div class="container p-3">
                <h1 class="text-center">SILAKBO APPAREL</h1>
              </div>
              <div
                class="col-lg-5 col-sm-6 align-middle text-center mx-auto p-1"
              >
                <img src="image/loginimage.png" class="w-100" />
              </div>
              <div class="col-lg-6 col-sm-6 mx-auto" style="font-size: large">
                <label for="username" style="font-weight: 700" class="m-1">
                  Email
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Example@gmail.com"
                  required
                />
                <label for="password" style="font-weight: 700" class="m-1">
                  <br />
                  Password
                </label>
                <input
                  type="password"
                  class="form-control hidden"
                  id="password"
                  placeholder="*************"
                />
                <br />
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="stay"
                  required
                />
                <label
                  class="form-check-label"
                  for="stay"
                  style="font-size: 15px"
                  >Remember me</label
                >

                <div class="d-grid gap-2 col-4 mx-auto">
                  <button
                    onclick="validate()"
                    type="button"
                    class="btn btn-dark m-3 text-center"
                  >
                    LOGIN
                  </button>
                </div>
                <hr />
                <div class="container text-center">
                  <p style="font-size: 15px">OR</p>
                  <div class="container p-1">
                    <a href=""
                      ><i class="fab fa-google m-1 text-black fs-3"></i
                    ></a>
                    <a href=""
                      ><i class="fab fa-facebook m-1 text-black fs-3"></i
                    ></a>
                    <a href=""
                      ><i class="fas fa-phone-alt m-1 text-black fs-3"></i
                    ></a>
                  </div>
                </div>
                <div class="container">
                  <a href="reset.html" class="forgot">Forgot Password?</a>
                  <p>
                    Don't have an account?
                    <a href="signup.html" class="register">Register here</a>
                  </p>
                </div>
                <br /><br /><br />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
