<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="image/silakbologo.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8a364c3095.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arsenal&family=Poiret+One&family=Rajdhani:wght@300&display=swap");
    </style>
    <style>
      * {
        font-weight: bolder;
      }
    </style>
    <title>Silakbo | Sign Up</title>
  </head>
  <body>
    <br /><br /><br /><br /><br />
    <div class="container p-l-5">
      <div class="container bg-light shadow-lg">
        <div class="container">
          <div class="container text-center">
            <img src="image/Logo.png" class="w-25 m-3" />
          </div>
          <h3 class="ps-3 text-center">SILAKBO APPAREL</h3>
          <form class="row">
            <div class="col-lg-6 col-md-12 m-2">
              <label for="fname"> First Name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Juan"
                required
              />
            </div>
            <div class="col-lg-5 col-md-12 m-2">
              <label for="lname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="Dela Cruz"
                required
              />
            </div>
            <div class="col-lg-6 col-md-12 m-2">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Example@gmail.com"
                required
              />
            </div>
            <div class="col-lg-5 col-md-12 m-2">
              <label for="num">Number</label>
              <input
                type="number"
                class="form-control"
                id="num"
                placeholder="09123456789"
                required
              />
            </div>
            <div class="col-lg-6 col-md-12 m-2">
              <label for="pass">Password</label>
              <input
                type="password"
                class="form-control"
                id="pass"
                placeholder="***********"
                required
              />
            </div>
            <div class="col-lg-5 col-md-12 m-2">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
                required
              />
            </div>
            <div class="col-lg-5 col-md-12 m-2">
              Gender
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="male"
                  name="gender"
                />
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="female"
                  name="gender"
                />
                <label for="female" class="form-check-label">Female</label>
              </div>
            </div>
            <div class="container m-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="stay"
                required
              />
              <label class="form-check-label" for="stay" style="font-size: 15px"
                >I agree to the <a href="terms.html">Terms and Conditions</a> as
                set out by the user agreement</label
              >
            </div>
            <div class="container text-center p-5">
              <a class="btn btn-dark" type="submit" href="login.html"
                >SIGN UP</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <br /><br /><br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
